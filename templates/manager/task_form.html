{% extends "base.html" %}

{% block content %}
  <h2>Edit Task</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Changes</button>
  </form>

  {% if task.pk %}
    <a href="{% url 'manager:task-detail' task.id %}" class="btn btn-secondary mt-3">Cancel</a>
  {% else %}
    <a href="{% url 'manager:task-list' project.id %}" class="btn btn-secondary mt-3">Cancel</a>
  {% endif %}
{% endblock %}
